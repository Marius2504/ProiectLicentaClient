<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Sign Up</h2>
                <div class="error-message" [hidden]="password==confirmPassword" name="displayError">
                    <p>Confirm password not match</p>
                </div>
                <div class="error-message" [hidden]="!emailError" name="emailError">
                    <p>Email in wrong format</p>
                </div>
                <div class="error-message" [hidden]="termsError" name="termsError">
                    <p>You have to accept terms & conditions</p>
                </div>
                <div class="error-message" [hidden]="!passwordError" name="passwordError">
                    <p>Password must be at least 6 characters long and contains: a special character and a digit </p>
                </div>
                <div class="input-group">
                    <input type="text" required [(ngModel)]="username" name="username">
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="text" required [(ngModel)]="email" name="email">
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required [(ngModel)]="password" name="password">
                    <label>Password</label>
                </div>
                <div class="input-group">
                    <input type="password" required [(ngModel)]="confirmPassword" name="confirmPassword">
                    <label>Confirm password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox" [(ngModel)]="isAdmin" name="isAdmin">Artist</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox" [(ngModel)]="terms" name="terms">I agree to the term &
                        conditions</label>
                </div>
                <button type="submit" (click)="RegisterFromComponent()">Sign Up</button>
                <div class="singUp-link">
                    <p>Already have an account? <a href="#" class="signUpBtn-link">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
