<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h1>{{currentSong.name}}</h1>
                <div class="input-group">
                    <label>Duration: {{currentSong.duration}}</label>
                </div>
                <button class="btn btn-primary" routerLink="edit">Edit</button>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h1>Album</h1>
                <div class="input-group">
                    <label> Name: <a routerLink="../../album/{{album.id}}" >{{album.name}}</a></label>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h1>Artist</h1>
                
                <img *ngIf="artist.imageSrc;else other_content" src="{{artist.imageSrc}}" alt="" width="50px" height="50px">
                <ng-template #other_content>
                    <img src="../../../../assets/user.png" alt="aa" width="50px" height="50px">
                </ng-template>

                <div class="input-group">
                    <label>Artist: <a routerLink="../../artist/{{artist.id}}" >{{artist.name}}</a></label>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h1>Genre</h1>
                <div class="input-group">
                    <label> Genre: {{genre.name}}</label>
                </div>
            </form>
        </div>
    </div>
</body>
