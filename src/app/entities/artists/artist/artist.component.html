<div class="mainDiv" (click)="navigateToDetails()">
    <div class="image">
        <img #image class="img" src="{{currentItem.imageSrc}}" onerror="this.onerror=null; this.src='../../../../assets/user.png'" alt="" >
    </div> 
    <div class="info">
        <p>{{currentItem.name}}</p>
        <p class="subinfo">Artist</p>
    </div>
</div>
