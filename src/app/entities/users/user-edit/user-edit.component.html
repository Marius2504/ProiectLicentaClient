<body>
    <div class="wrapper">
        <div class="form-wrapper">
            <form action="">
                <h2>Edit</h2>
                <div *ngIf="user.imagePath" >
                    
                    <img src="{{user.imagePath}}" alt="no image">
                </div>
                <div >
                    <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
                    <button type="button" class="btn btn-success" (click)="file.click()">Upload</button>
                </div>
                <div class="input-group">
                    <input type="text" required [(ngModel)]="user.name" name="nameUser">
                    <label>Name</label>
                </div>
                <div class="input-group">
                    <input type="text" required [(ngModel)]="user.email" name="email">
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="text" required [(ngModel)]="user.phoneNumber" name="phoneNumber">
                    <label>Phone number</label>
                </div>
                <div class="input-group">
                    <input type="text" required [(ngModel)]="user.imagePath" name="imagePath">
                    <label>For testing </label>
                </div>

                

                <button type="submit" (click)="Update()">Update</button>
            </form>
        </div>
    </div>
</body>
