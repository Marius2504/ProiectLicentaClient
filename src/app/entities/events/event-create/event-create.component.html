<body>
    <form>
        <div class="form-group">
            <label for="name">Event name</label>
            <input type="text" class="form-control" id="name" aria-describedby="Name of the event"
                placeholder="Enter name" required [(ngModel)]="event.name" name="name">
        </div>
        <div>
            <label for="image">Description image for event</label>
            <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
            <button type="button" class="btn btn-success" (click)="file.click()">Add</button>
        </div>
        <div class="form-group">
            <label for="artist">Select artists</label>
            <select class="form-control" name="selectedArtist" [(ngModel)]="selectedArtist">
              <option *ngFor="let artist of allArtists" (click)="change()">{{ artist.name }}</option>
            </select>
          </div>
        <div class="list">
            <p *ngFor="let artist of selectedArtists" >{{artist.name}}</p>
        </div>
        <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
    </form>
</body>
