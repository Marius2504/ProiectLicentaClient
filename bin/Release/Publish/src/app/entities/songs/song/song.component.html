<div class="mainDiv" (click)="navigateToDetails()">
    
    <div class="image">
        <img #image class="img" src="{{currentItem.imagePath}}" onerror="this.onerror=null; this.src='../../../../assets/song.png'" alt="" >
    </div> 
    <button click-stop-propagation class="button" ><i class='bx bx-play' style="padding-left: 4px;" #buttonId  (click)="play()"></i></button>
    <div class="info">
        <p>{{currentItem.name}}</p> 
        <p class="subinfo"><a routerLink="artist/{{artist.id}}" style="color: white;"> {{artist.name}} </a></p> 
    </div>
</div>
