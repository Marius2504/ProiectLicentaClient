<body>
    <div class="wrapper">
        <h2 class="title">Edit album</h2>
        <div class="container1">
            <img class="img" *ngIf="album.imagePath;else other_content" src="{{album.imagePath}}" alt=""
                height="50px">
            <ng-template #other_content>
                <img class="img" src="../../../../assets/song.png" alt="aa">
            </ng-template>
        </div>
        <!--
                public id:number = 0;
    public name:string =""
    public description:string = ""
    public imagePath:string = ""
    public year:number =2000
    public artistId:number =0
        -->
        <div class="button">
            <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
            <button type="button" class="btn btn-success" (click)="file.click()">Change Image</button>
        </div>
        
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="album.name" name="name"
                placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <textarea type="text" class="form-control" required [(ngModel)]="album.description" name="description"
                placeholder="Enter description" rows="6"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Year</label>
            <input type="text" class="form-control" required [(ngModel)]="album.year" name="year"
                placeholder="Enter year">
        </div>
        <p class="title">Songs</p>
        <div class="rowElements">
            <i (click)="slideSongsLeft()" class="bi bi-arrow-left-circle-fill"></i>
            <div *ngFor="let item of songs" class="song">
                <app-song [currentItem]="item">
                </app-song>
                <i click-stop-propagation (click)="deleteItem(item.id)" class="bi bi-trash3-fill" ></i>
            </div>
            <i class="bi bi-arrow-right-circle-fill" (click)="slideSongsRight()"></i>
        </div>
        
        <button type="submit" class="btn btn-primary update" (click)="Update()">Update</button>
    </div>
</body>
