<body>
  <div class="wrapper">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col" class="yearR">Released year</th>
          <th scope="col" class="desc">Description</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let album of albums;index as i" class="albumItem" routerLink="../album/{{album.id}}/edit">
          <th scope="row">{{i+1}}</th>
          <td>
            <img *ngIf="album.imagePath;else other_content" src="{{album.imagePath}}" alt="" width="50px" height="50px">
            <ng-template #other_content>
              <img src="../../../../assets/song.png" alt="aa" width="50px" height="50px">
            </ng-template>
          </td>
          <td>{{album.name}}</td>
          <td class="yearR">{{album.year}}</td>
          <td class="desc">{{album.description}}</td>
          <td><i click-stop-propagation (click)="deleteItem(album.id)" class="bi bi-trash3-fill"
              style="color: brown;font-size: 25px;"></i></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-success" routerLink="../album/create"><i class="bi bi-plus-circle"></i> Add new
      album</button>
  </div>
</body>
