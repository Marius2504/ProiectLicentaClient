<body>
    <div style="min-height: 825px;">
    <p class="title">Liked songs</p>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of songs;index as i" class="songItem" routerLink="../song/{{song.id}}">
                <th scope="row">{{i+1}}</th>
                <td>
                    <div *ngIf="song.id !=0" class="container1">
                        <img class="image" *ngIf="song.imagePath;else other" src="{{song.imagePath}}" alt="">
                        <ng-template #other>
                            <img class="image" src="../../../../assets/song.png" alt="aa">
                        </ng-template>
                    </div>
                </td>
                <td>{{song.name}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
