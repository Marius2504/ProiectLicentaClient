<body>
  <form class="first">
    <div class="title">Create event</div>
    <div class="form-group">
      <label for="name">Event name</label>
      <input type="text" class="form-control" id="name" aria-describedby="Name of the event" placeholder="Enter name"
        required [(ngModel)]="event.name" name="name">
    </div>
    <div class="form-group">
      <label for="image">Description image for event</label>
      <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
      <button type="button" class="btn btn-success" (click)="file.click()">Add</button>
    </div>
    <div class="form-group">
      <label for="artist">Select artists</label>
      <select class="form-control" name="selectedArtist" [(ngModel)]="selectedArtist" (change)="change()">
        <option *ngFor="let artist of allArtists">{{ artist.name }}</option>
      </select>
    </div>
    <div class="list">
      <p *ngFor="let artist of selectedArtists" class="form-group">{{artist.name}} <i class="bi bi-x" (click)="remove(artist)"></i></p>
    </div>
    <div class="form-group">
      <label for="artist">Select location</label>
      <select class="form-control" name="selectedLocation" [(ngModel)]="selectedLocation">
        <option *ngFor="let location of locations">{{ location.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Date (YYYY-MM-DD)</label>
      <input type="text" class="form-control" id="nameDDD" aria-describedby="Date of the event" placeholder="Enter date"
        required [(ngModel)]="event.dateTime" name="datetime">
    </div>
    <form *ngIf="displayNewLocation">
      <div class="form-group">
        <label for="name">Location name</label>
        <input type="text" class="form-control" id="name" aria-describedby="Name of the location"
          placeholder="Enter name" required [(ngModel)]="location.name" name="name">
      </div>
      <div class="form-group">
        <label for="name">Country</label>
        <input type="text" class="form-control" id="name" aria-describedby="Name of the Country"
          placeholder="Enter Country" required [(ngModel)]="location.country" name="name">
      </div>
      <div class="form-group">
        <label for="name">City</label>
        <input type="text" class="form-control" id="name" aria-describedby="Name of the City" placeholder="Enter City"
          required [(ngModel)]="location.city" name="name">
      </div>
      <div class="form-group">
        <label for="name">Street</label>
        <input type="text" class="form-control" id="name" aria-describedby="Name of the street" placeholder="Enter street"
          required [(ngModel)]="location.street" name="name">
      </div>

    </form>
    <button type="submit" class="btn btn-primary" (click)="addNewLocation()">{{textNewLocation}}</button>
    <button *ngIf="displayNewLocation" type="submit" class="btn btn-primary" (click)="saveLocation()">Save
      location</button>

    <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
  </form>
</body>
